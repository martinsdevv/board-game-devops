name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o c칩digo do reposit칩rio para a m치quina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Java (JDK) na m치quina
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Executa o build, os testes e o empacotamento com Maven
      - name: Build, Test and Package with Maven
        run: mvn clean package

      # 4. Salva o arquivo .jar gerado como um "artefato"
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: boardgame-library-jar
          path: target/*.jar